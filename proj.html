<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Expense Tracker</h1>
        <form id="expense-form" class="mb-4">
            <div class="form-group">
                <label for="expense-amount">Expense Amount</label>
                <input type="number" id="expense-amount" class="form-control" min="0" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" id="description" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" class="form-control" required>
                    <option value="" disabled selected>Choose Category</option>
                    <option value="Food">Food</option>
                    <option value="Movie">Movie</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Shopping">Shopping</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Expense</button>
        </form>
        <div id="total-expenses" class="mb-4"></div>
        <ul id="expenses-list" class="list-group"></ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="proj.js"></script>
</body>
</html>
